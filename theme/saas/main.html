<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1200">
  <title>{% if meta %}{{ meta.page_main_title|join('') }} - {% elif page_main_title %}{{ page_main_title }} - {% endif %}{{ site_name }}</title>
  <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="/static/images/favicon.png">
  <link href="/static/bower_components/flexslider/flexslider.min.css" rel="stylesheet">
  <link rel='stylesheet' type="text/css" href="/static/dzsparallaxer/dzsparallaxer.min.css" />
  <link rel="stylesheet" href="/static/masterslider/style/masterslider.min.css" />
  <link href="/static/masterslider/skins/default/style.min.css" rel='stylesheet' type='text/css'>
  <!--main css file-->
  <link href="/static/css/style.min.css" rel="stylesheet">
  <link href="/static/css/shippable.css" rel="stylesheet">
  <link href="/static/css/highlight.css" rel="stylesheet">
  <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/static/js/template-custom.min.js" type="text/javascript"></script>
  <script src="/static/js/expandCollapse.js" type="text/javascript"></script>
  <script src="/static/js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  {% if meta and meta.is_swagger %}
    {% include 'swagger_top.html' %}
  {% endif %}

  <!--Google Analytics Tracking code start-->
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
              }, i[r].l = 1 * new Date();
              a = s.createElement(o),
              m = s.getElementsByTagName(o)[0];
              a.async = 1;
              a.src = g;
              m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-50610279-1', 'auto');
      ga('send', 'pageview');
  </script>
  <!--Google Analytics Tracking code end-->

</head>
  <body>
    <div id="header">
      {% include 'header.html' %}
    </div>
    <div class="shipContent">
      <div class="shipContent-sidebar col-md-2">
        {% include 'pageinfo.html' %}
      </div>
      <div class="shipContent-body col-md-7">
        <!-- Swagger needs a special class. -->
        {% if meta and meta.is_swagger %}
          <main class="swagger-section shipContent-main col-md-12" data-spy="scroll" data-target="#scrollTarget" data-offset="150">
        {% else %}
          <main class="shipContent-main col-md-12" data-spy="scroll" data-target="#scrollTarget" data-offset="150">
        {% endif %}
            {% block content %} {{ content }} {% endblock %}
          </main>
      </div>
      <div class="shipContent-sidebar col-md-3">
        {% include 'article.html' %}
      </div>
    </div>
    <div id="footer">
      {% include 'footer.html' %}
    </div>

    <!-- Start of HubSpot Embed Code -->
    <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/362403.js"></script>
    <!-- End of HubSpot Embed Code -->

    <script>
      window.intercomSettings = {
        app_id: "oel2krxc"
      };
    </script>
    <script>(function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',intercomSettings);}else{var d=document;var i=function(){i.c(arguments)};i.q=[];i.c=function(args){i.q.push(args)};w.Intercom=i;function l(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/oel2krxc';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);}if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})()</script>

  </body>
 </html>
